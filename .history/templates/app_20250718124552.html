<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8 Input Options Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .output-box {
      background-color: #e6f7ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Choose Your Options (Only HTML + CSS)</h2>

    <label for="input1">Select Color</label>
    <select id="input1">
      <option>Select a Color</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
    </select>

    <label for="input2">Select Shape</label>
    <select id="input2">
      <option>Select a Shape</option>
      <option>Circle</option>
      <option>Square</option>
      <option>Triangle</option>
    </select>

    <label for="input3">Select Animal</label>
    <select id="input3">
      <option>Select an Animal</option>
      <option>Dog</option>
      <option>Cat</option>
      <option>Lion</option>
    </select>

    <label for="input4">Select Fruit</label>
    <select id="input4">
      <option>Select a Fruit</option>
      <option>Apple</option>
      <option>Mango</option>
      <option>Banana</option>
    </select>

    <label for="input5">Select Country</label>
    <select id="input5">
      <option>Select a Country</option>
      <option>India</option>
      <option>USA</option>
      <option>Japan</option>
    </select>

    <label for="input6">Select Language</label>
    <select id="input6">
      <option>Select a Language</option>
      <option>Hindi</option>
      <option>English</option>
      <option>French</option>
    </select>

    <label for="input7">Select Vehicle</label>
    <select id="input7">
      <option>Select a Vehicle</option>
      <option>Car</option>
      <option>Bike</option>
      <option>Bus</option>
    </select>

    <label for="input8">Select Season</label>
    <select id="input8">
      <option>Select a Season</option>
      <option>Winter</option>
      <option>Summer</option>
      <option>Rainy</option>
    </select>

    <div class="output-box">

    </div>
  </div>

</body>
</html>
